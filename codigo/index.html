<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUSUWATARI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body background="../Imagenes/chihiro043.jpg">
  <div class="container">
    <div id="instrucciones" width="1200" height="600">
      <h4> <span id="titulo">SUSUWATARI</span> <br><br>INSTRUCCIONES: muevete con las flechas por la pantalla y salta con la barra de espacio.<br>
        ESTRELLAS: las verder suman vida, las blancas restan vida, las amarillas suman 1 punto y las rosas 3 puntos.<br>
        Las rojas te empachan y pierdes. </h4>
    </div>
    <div id="marcador">  <input type="string" id="name"> </div>
  </div>

  <div class="container">
    <!-- START SCREEN -->
    <div id="splash-screen" class="container">
      <img src="../Imagenes/chihiro031.jpg" width="800" alt="logo" />

      <div class="botonStart"><button id="start-btn">LET'S EAT</button></div>

    </div>

    <!-- CANVAS DEL JUEGO -->
    <canvas id="my-canvas" width="1200" height="600"></canvas>

    <!-- OVER -->
    <div id="gameover-screen" class="container">
      <img src="../Imagenes/chihiro006.jpg" width="800" alt="logo" />
      <div class="estiloBtn">
        <button id="restart-btn">EAT AGAIN üê∑</button>
        <button id="back-btn">Back to Start ‚≠ê</button>
      </div>
    </div>


    <!-- CONTADOR PUNTOS ESTRELLAS-->
    <div id="contador-puntos">
      <h2>STARS SCORE: <br>
        <p id="laSuma"></p>
      </h2>
    </div>



    <!--CONTADOR VIDAS VERDES-->
    <div id="contador-vidas">
      <h2>GREEN LIVES <br>
        <p id="laVida"></p>
      </h2>
    </div>

  </div>

  <script src="main.js"></script>
  <script src="game.js"></script>
  <script src="bolita.js"></script>
  <script src="roja.js"></script>
  <script src="rosa.js"></script>
  <script src="verde.js"></script>
  <script src="amarilla.js"></script>
  <script src="blanca.js"></script>

</body>

</html>
